<script type="text/javascript">
    $(function () {
        var param = getRequest();
        var pid = param.pid;
        var renzhinengli = document.getElementById('renzhinengli');
        var renzhibianhua = document.getElementById('renzhibianhua');
        var pizibao = document.getElementById('pizibao');

        var newLink = '2renzhinengli.html'+ "?pid=" + pid;
        $("#iframe_contents").attr("src", newLink);
        renzhinengli.style.textDecoration = "underline";
        renzhinengli.style.fontWeight = "bold";

        renzhinengli.onclick = function() {
            renzhinengli.style.textDecoration = "underline";
            renzhinengli.style.fontWeight = "bold";
            renzhibianhua.style.textDecoration = "none";
            renzhibianhua.style.fontWeight = "normal";
            pizibao.style.textDecoration = "none";
            pizibao.style.fontWeight = "normal";
            var newLink = '2renzhinengli.html'+ "?pid=" + pid;
            $("#iframe_contents").attr("src", newLink);
        }
        renzhibianhua.onclick = function() {
            renzhinengli.style.textDecoration = "none";
            renzhinengli.style.fontWeight = "normal";
            renzhibianhua.style.textDecoration = "underline";
            renzhibianhua.style.fontWeight = "bold";

            pizibao.style.fontWeight = "normal";
            var newLink = '4renzhibianhua.html'+ "?pid=" + pid;
            $("#iframe_contents").attr("src", newLink);
        }

            renzhinengli.style.fontWeight = "normal";
            renzhibianhua.style.textDecoration = "none";

            pizibao.style.fontWeight = "bold";
